<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span>(optional)</span></label>
                <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label>Which option best describes your current role?</label>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="user-recommend" class="input-radio" checked>Definitely</label>
                <label><input type="radio" name="user-recommend" class="input-radio">Maybe</label>
                <label><input type="radio" name="user-recommend" class="input-radio">Not sure</label>
            </div>
            <div class="form-group">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite" id="favorite" class="form-control" required>
                    <option disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Commuity</option>
                    <option value="openSource">Open source</option>
                </select>
            </div>
            <div class="form-group">
                <label>What would you like to see improved? <span>(Check all that apply)</span></label>
                <label>
                    <input type="checkbox" name="prefer" value="front-end-projects" class="input-radio">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="back-end-projects" class="input-radio">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="data-visualization" class="input-radio">Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="challenges" class="input-radio">Challenges
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="open-source-community" class="input-radio">Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-radio">Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="Videos" class="input-radio">Videos
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="city-meetups" class="input-radio">City Meetups
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="wiki" class="input-radio">Wiki
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="forum" class="input-radio">Forum
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="additional-courses" class="input-radio">Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label>Any comments or suggestions?</label>
                <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
